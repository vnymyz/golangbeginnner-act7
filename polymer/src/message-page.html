<link rel="import" href="../bower_components/polymer/polymer-element.html" />
<!-- tambahkan link rel untuk dom if -->
<link
  rel="import"
  href="../bower_components/polymer/lib/elements/dom-if.html"
/>
<link rel="import" href="shared-styles.html" />

<dom-module id="message-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <!-- tambahkan template dan masukkan div card kedalamnya -->
    <template is="dom-if" if="{{ isAdmin }}">
      <div class="card">
        <div class="circle">2</div>
        <h1>Your Message</h1>
        <p>Kamu adalah admin.</p>
        <p>Ini adalah pesan rahasia. Jangan beritahu lain.</p>
      </div>
    </template>
  </template>

  <script>
    class MessagePage extends Polymer.Element {
      static get is() {
        return "message-page";
      }
    }

    window.customElements.define(MessagePage.is, MessagePage);
  </script>
</dom-module>
